<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de Pre√ßos - Mercadinho Supapo</title>

    <!-- Configura√ß√µes do Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="theme-color" content="#ffffff">

    <!-- Fontes e √çcones -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- QuaggaJS -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .title-container h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
            display: flex;
            align-items: center;
        }

        .title-container .subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .update-info, .current-time, .weather-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }

        .update-recent { color: #28a745; }
        .update-medium { color: #ffc107; }
        .update-old { color: #dc3545; }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-box button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        #scanButton {
            background-color: #28a745;
        }

        #scanButton:hover {
            background-color: #218838;
        }

        .result {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
        }

        .random-product {
            background-color: #e9ecef;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 24px;
            color: #28a745;
        }

        .price .unit {
            font-size: 14px;
            color: #666;
            margin-left: 5px;
        }

        .price-history {
            font-size: 14px;
            color: #666;
        }

        .price-reduction .old-price {
            text-decoration: line-through;
            color: #dc3545;
            margin-right: 10px;
        }

        .loading, .error {
            text-align: center;
            font-size: 16px;
            color: #666;
            display: none;
        }

        .error {
            color: #c53030;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        .footer-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabe√ßalho -->
        <header class="header">
            <div class="branding">
                <img src="logo.png" alt="Mercadinho Supapo" class="logo">
                <div class="title-container">
                    <h1>
                        <span class="material-icons">search</span>
                        Consultor de Pre√ßos
                    </h1>
                    <div class="subtitle">Mercadinho Supapo</div>
                </div>
            </div>
        </header>

        <div class="update-info" id="lastUpdate">
            <span>√öltima atualiza√ß√£o: Carregando...</span>
        </div>

        <div id="currentTime" class="current-time">üïí Carregando hora...</div>
        <div id="weather" class="weather-info">‚õÖ Carregando previs√£o do tempo...</div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Digite o c√≥digo ou nome do produto..." autofocus>
            <button onclick="searchProduct()">
                <span class="material-icons">search</span>
                Consultar
            </button>
            <button id="scanButton" style="display: none;">Ler C√≥digo de Barras</button>
        </div>

        <div id="result"></div>

        <div id="randomResults"></div>

        <div class="result" id="result" style="display:none;">
            <div class="product-title" id="productName"></div>
            <div class="price-container">
                <div class="price" id="productPrice">
                    <span class="unit" id="productUnit"></span>
                </div>
                <div class="price-history" id="priceHistory"></div>
            </div>
        </div>
        <div class="loading" id="loading">Carregando produtos...</div>
        <div class="error" id="error">
            <span class="material-icons">error_outline</span>
            Produto n√£o encontrado!
        </div>

        <!-- Rodap√© -->
        <footer class="footer">
            <img src="logo.png" alt="Mercadinho Supapo" class="footer-logo">
            <p>Sistema desenvolvido por Gabriel Ricardo - 2025</p>
        </footer>
    </div>

    <script>
        let products = [];
        let priceHistory = JSON.parse(localStorage.getItem('priceHistory')) || {};
        let inactivityTimer;
        let lastFileModified = null;

        function updateCurrentTime() {
            const now = new Date();
            const options = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const formattedTime = new Intl.DateTimeFormat('pt-BR', options).format(now);
            document.getElementById('currentTime').textContent = `üïí Hoje: ${formattedTime}`;
        }
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        async function loadWeather() {
            const apiKey = 'a9376a3c2a15357440f2873b59e20a8b';
            const city = 'Escada,BR';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=pt`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro ao obter dados do tempo');
                }
                const data = await response.json();
                const temperature = data.main.temp.toFixed(1);
                const weatherMain = data.weather[0].main.toLowerCase();
                const description = data.weather[0].description;
                const rainForecast = weatherMain.includes('rain') ? 'Vai chover' : 'Sem chuva';
                let weatherEmoji = '‚òÄÔ∏è';
                if (weatherMain.includes('rain')) {
                    weatherEmoji = 'üåßÔ∏è';
                } else if (weatherMain.includes('cloud')) {
                    weatherEmoji = '‚òÅÔ∏è';
                }
                document.getElementById('weather').textContent = `${weatherEmoji} Tempo em Escada - BR: ${temperature}¬∞C, ${rainForecast} (${description}).`;
            } catch (error) {
                console.error(error);
                document.getElementById('weather').textContent = '‚ö†Ô∏è N√£o foi poss√≠vel carregar os dados do tempo.';
            }
        }
        loadWeather();
        setInterval(loadWeather, 300000);

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(showRandomProduct, 30000);
        }

        async function loadProducts() {
            try {
                const response = await fetch('Produtos.txt');
                if (!response.ok) throw new Error(`Arquivo n√£o encontrado (${response.status})`);

                const lastModified = response.headers.get('last-modified');
                if (lastModified) lastFileModified = lastModified;
                const updateDate = lastModified ? new Date(lastModified) : new Date();
                const now = new Date();
                const hoursDiff = Math.abs(now - updateDate) / 36e5;
                let updateClass = 'update-old';
                if (hoursDiff < 1) updateClass = 'update-recent';
                else if (hoursDiff < 24) updateClass = 'update-medium';
                const options = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                let lastUpdate = new Intl.DateTimeFormat('pt-BR', options).format(updateDate)
                    .replace(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}:\d{2}:\d{2})/, '$1/$2/$3 $4');
                document.getElementById('lastUpdate').innerHTML = `<span class="${updateClass}">√öltima atualiza√ß√£o: ${lastUpdate}</span>`;

                const data = await response.text();
                const lines = data.split('\n').filter(line => line.trim() !== '');
                if (lines.length < 2) throw new Error('Arquivo vazio ou formato inv√°lido');
                products = lines.slice(1).map((line, index) => {
                    const parts = line.split(',').map(item => item.trim());
                    if (parts.length !== 3) throw new Error(`Linha ${index + 2} inv√°lida: ${line}`);
                    const [code, name, price] = parts;
                    const priceNumber = parseFloat(price);
                    if (isNaN(priceNumber)) throw new Error(`Pre√ßo inv√°lido na linha ${index + 2}: ${price}`);
                    const previousPrice = priceHistory[code]?.price;
                    if (previousPrice !== undefined && previousPrice > priceNumber) {
                        const historyEntry = { oldPrice: previousPrice, newPrice: priceNumber, date: new Date().toISOString() };
                        priceHistory[code] = { ...priceHistory[code], price: priceNumber, history: [...(priceHistory[code].history || []), historyEntry] };
                    } else if (!priceHistory[code]) {
                        priceHistory[code] = { price: priceNumber, history: [], name: name };
                    }
                    return {
                        code,
                        name,
                        price: priceNumber,
                        unit: determineUnit(code, name)
                    };
                });
                localStorage.setItem('priceHistory', JSON.stringify(priceHistory));
                document.getElementById('loading').style.display = 'none';
                console.log(`${products.length} produtos carregados com sucesso!`);
                resetInactivityTimer();
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').innerHTML = `<span style="color: #c53030;">Erro: ${error.message}</span>`;
                document.getElementById('lastUpdate').innerHTML = `<span style="color: #c53030;">Erro ao obter data de atualiza√ß√£o</span>`;
            }
        }

        function determineUnit(code, name) {
            const nameUpper = name.toUpperCase();
            if (nameUpper.includes('KG') || nameUpper.includes('KILO')) return 'KG';
            if (nameUpper.includes('UN') || nameUpper.includes('UND')) return 'UN';
            const codeDigits = code.replace(/\D/g, '');
            return codeDigits.length <= 5 ? 'KG' : 'UN';
        }

        function showRandomProduct() {
            if (products.length === 0) return;
            const reducedProducts = products.filter(p => priceHistory[p.code]?.history?.some(h => h.newPrice < h.oldPrice));
            const otherProducts = products.filter(p => !priceHistory[p.code]?.history?.some(h => h.newPrice < h.oldPrice));
            const productPool = [...reducedProducts, ...reducedProducts, ...otherProducts];
            const randomProduct = productPool[Math.floor(Math.random() * productPool.length)];
            const card = document.createElement("div");
            card.classList.add("result", "random-product");
            const history = priceHistory[randomProduct.code]?.history || [];
            let historyHtml = "";
            if (history.length > 0) {
                const lastReduction = history[history.length - 1];
                if (lastReduction.newPrice < lastReduction.oldPrice) {
                    const reduction = lastReduction.oldPrice - lastReduction.newPrice;
                    const reductionPercentage = ((reduction / lastReduction.oldPrice) * 100).toFixed(1);
                    historyHtml = `
                        <div class="price-reduction">
                            <span class="old-price">R$ ${lastReduction.oldPrice.toFixed(2)}</span>
                            <span>‚Üì ${reductionPercentage}%</span>
                            <span>(${new Date(lastReduction.date).toLocaleDateString('pt-BR')})</span>
                        </div>
                    `;
                }
            }
            card.innerHTML = `
                <div class="product-title">${randomProduct.name}</div>
                <div class="price-container">
                    <div class="price">${randomProduct.price.toFixed(2)}<span class="unit">${randomProduct.unit}</span></div>
                    <div class="price-history">${historyHtml}</div>
                </div>
            `;
            const randomResults = document.getElementById("randomResults");
            randomResults.replaceChildren(card);
            resetInactivityTimer();
        }

        function searchProduct() {
            clearTimeout(inactivityTimer);
            resetInactivityTimer();
            document.getElementById("randomResults").innerHTML = "";
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase().trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const historyDiv = document.getElementById('priceHistory');
            if (!searchTerm) {
                resultDiv.style.display = 'none';
                return;
            }
            const foundProduct = products.find(product => product.code.toLowerCase() === searchTerm || product.name.toLowerCase().includes(searchTerm));
            if (foundProduct) {
                resultDiv.classList.remove('random-product');
                document.getElementById('productName').textContent = foundProduct.name;
                document.getElementById('productPrice').firstChild.textContent = foundProduct.price.toFixed(2);
                document.getElementById('productUnit').textContent = foundProduct.unit;
                const history = priceHistory[foundProduct.code]?.history || [];
                historyDiv.innerHTML = '';
                if (history.length > 0) {
                    const lastReduction = history[history.length - 1];
                    if (lastReduction.newPrice < lastReduction.oldPrice) {
                        const reduction = lastReduction.oldPrice - lastReduction.newPrice;
                        const reductionPercentage = ((reduction / lastReduction.oldPrice) * 100).toFixed(1);
                        historyDiv.innerHTML = `
                            <div class="price-reduction">
                                <span class="old-price">R$ ${lastReduction.oldPrice.toFixed(2)}</span>
                                <span>‚Üì ${reductionPercentage}%</span>
                                <span>(${new Date(lastReduction.date).toLocaleDateString('pt-BR')})</span>
                            </div>
                        `;
                    }
                }
                resultDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            } else {
                resultDiv.style.display = 'none';
                errorDiv.style.display = 'block';
            }
            searchInput.value = "";
        }

        function checkForFileUpdate() {
            fetch('Produtos.txt', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        const newModified = response.headers.get('last-modified');
                        if (lastFileModified && newModified && newModified !== lastFileModified) {
                            console.log("Produtos.txt modificado, atualizando produtos...");
                            loadProducts();
                        }
                        lastFileModified = newModified;
                    }
                })
                .catch(error => {
                    console.error("Erro ao verificar atualiza√ß√£o do arquivo:", error);
                });
        }
        setInterval(checkForFileUpdate, 30000);

        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keydown', resetInactivityTimer);
        document.addEventListener('click', resetInactivityTimer);

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').focus();
            if (isMobile()) {
                document.getElementById('scanButton').style.display = 'block';
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchProduct();
        });

        document.getElementById('scanButton').addEventListener('click', function() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#result')
                },
                decoder: {
                    readers: ["ean_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                document.getElementById('searchInput').value = code;
                Quagga.stop();
                searchProduct();
            });
        });

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
